<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>MiniProject</title>
</head>

<body>
    <div class="box">

        <div id="body" class="row">

            <div id="col_start" class="col-md-2">
                <h1>LOGO</h1>
            </div>

            <div id="col_middle" class="col-md-8">
                <div align="center">
                    <form class="search">
                        <button id="search_button" class="rounded-button" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                        <input type="search" placeholder="Search" class="search-input" />
                    </form>
                </div>

                <div class="post">

                    <div id="post-box" class="row">

                        <div id="profile" class="col">
                            <table>
                                <tr>
                                    <td class="profile"></td>
                                </tr>
                            </table>
                        </div>

                        <div id="post" class="col">
                            <form class="form">
                                <table class="detail_post" style="min-width: 500px;">
                                    <tr>
                                        <td><b>Username</b></td>
                                    </tr>
                                    <tr>
                                        <td><b>@name</b></td>
                                    </tr>
                                    <tr>
                                        <td><br></td>
                                    </tr>
                                    <tr>
                                        <td>postpostpostpostpostpostpo
                                        </td>
                                    </tr>
                                </table>
                                <table>
                                    <td class="like">
                                        <button id="like_button" class="rounded-button" type="button">
                                            <ion-icon name="heart-outline" size="small"></ion-icon>
                                        </button>
                                    </td>

                                    <td class="num_like"><a>2</a></td>

                                    <td class="comment"><button id="comment_button" class="rounded-button"
                                            type="button">
                                            <ion-icon name="chatbubble-outline" size="small"></ion-icon>
                                        </button></td>

                                    <td class="num_comment"><a>1</a></td>

                                </table>
                            </form>
                        </div>

                    </div>

                    <!--เส้นแบ่งระหว่างโพส-->
                    <hr class="invis">

                </div>

                <div class="post">

                    <div id="post-box" class="row">

                        <div id="profile" class="col">
                            <table>
                                <tr>
                                    <td class="profile"></td>
                                </tr>
                            </table>
                        </div>

                        <div id="post" class="col">
                            <form class="form">
                                <table class="detail_post">
                                    <tr>
                                        <td><b>Username</b></td>
                                    </tr>
                                    <tr>
                                        <td><b>@name</b></td>
                                    </tr>
                                    <tr>
                                        <td><br></td>
                                    </tr>
                                    <tr>
                                        <td>post
                                        </td>
                                    </tr>
                                </table>
                                <table>
                                    <td class="like">
                                        <button id="like_button" class="rounded-button" type="button">
                                            <ion-icon name="heart-outline" size="small"></ion-icon>
                                        </button>
                                    </td>

                                    <td class="num_like"><a>2</a></td>

                                    <td class="comment"><button id="comment_button" class="rounded-button"
                                            type="button">
                                            <ion-icon name="chatbubble-outline" size="small"></ion-icon>
                                        </button></td>

                                    <td class="num_comment"><a>1</a></td>

                                </table>
                            </form>
                        </div>

                    </div>

                    <!--เส้นแบ่งระหว่างโพส-->
                    <hr class="invis">

                </div>

            </div>

            <div id="col_end" class="col-md-2">

            </div>
        </div>
    </div>

    <div id="footer">

        <div class="text">
            <h5>คุณยังไม่ได้เข้าสู่ระบบ</h5>
            <h5>มีบัญชีผู้ใช้แล้วหรือยัง?</h5>
        </div>

        <div class="logandre">
            <button type="button" class="log" data-bs-toggle="modal" data-bs-target="#LOGIN">เข้าสู่ระบบ</button>
            <button type="button" class="regis" data-bs-toggle="modal" data-bs-target="#REGISTER">สมัคร</button>
        </div>

        <!-- Modal_LOGIN -->
        <div class="modal fade" id="LOGIN" tabindex="-1" aria-labelledby="LOGIN" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="width: 500px;">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <h5 class="modal-title" id="LOGIN"><b>เข้าสู่ระบบ</b></h5>
                    </div>

                    <div class="modal-body">

                        <div class="login-wrapper">
                            <form class="form">

                                <div class="input-group"> <!-- input username-->
                                    <input type="email" name="loginUser" id="loginUser" required />
                                    <label for="loginUser">E-mail</label>
                                </div>

                                <div class="input-group"> <!-- input password-->
                                    <input type="password" name="loginPassword" id="loginPassword" required />
                                    <label for="loginPassword">Password</label>
                                </div>
                                <div class="text_re">
                                    <label for="Register">You don't have an account?
                                        <a data-bs-toggle="modal" data-bs-target="#REGISTER" data-bs-dismiss="modal"
                                            class="tooltip-test" title="สมัครสมาชิก" type="button"> สมัครสมาชิก</a>
                                    </label>
                                </div>
                            </form>

                        </div>

                    </div>
                    <div class="button" style="display: flex; justify-content: center;">
                        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal"
                            style="margin-right: 20px;">ยกเลิก</button>
                        <button type="submit" id="ok" class="submit-btn btn btn-primary">ยืนยัน</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal_REGISTER -->
        <div class="modal fade" id="REGISTER" tabindex="-1" aria-labelledby="REGISTER" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <h5 class="modal-title" id="LOGIN"><b>สมัครสมาชิก</b></h5>
                    </div>
                    <div class="modal-body">

                        <div class="register-wrapper">

                            <form class="form">

                                <div class="input-group"> <!-- input username-->
                                    <input type="text" name="loginUser" id="loginUser" required />
                                    <label for="loginUser">Username</label>
                                </div>

                                <div class="input-group"> <!-- input username-->
                                    <input type="text" name="loginUser" id="loginUser" required />
                                    <label for="loginUser">ชื่อ</label>
                                </div>

                                <div class="input-group"> <!-- input username-->
                                    <input type="text" name="loginUser" id="loginUser" required />
                                    <label for="loginUser">นามสกุล</label>
                                </div>

                                <div class="input-group"> <!-- input password-->
                                    <input type="tel" name="loginPassword" id="loginPassword" required />
                                    <label for="loginPassword">เบอร์โทรศัพท์</label>
                                </div>

                                <div class="input-group"> <!-- input password-->
                                    <input type="email" name="loginPassword" id="loginPassword" required />
                                    <label for="loginPassword">E-mail</label>
                                </div>

                                <div class="input-group"> <!-- input password-->
                                    <input type="password" name="loginPassword" id="loginPassword" required />
                                    <label for="loginPassword">Password</label>
                                </div>

                                <div class="text_log">
                                    <label for="LOGIN">You already have an account?
                                        <a data-bs-toggle="modal" data-bs-target="#LOGIN" data-bs-dismiss="modal"
                                            class="tooltip-test" title="เข้าสู่ระบบ" type="button"> เข้าสู่ระบบ</a>
                                    </label>
                                </div>
                            </form>

                        </div>

                    </div>
                    <div class="button" style="display: flex; justify-content: center;">
                        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal"
                            style="margin-right: 20px;">ยกเลิก</button>
                        <button type="submit" id="ok" class="submit-btn btn btn-primary">ยืนยัน</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src=""></script>
</body>

</html>
